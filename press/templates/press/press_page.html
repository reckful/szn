{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load staticfiles %}

{% block body_class %}template-presspage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
